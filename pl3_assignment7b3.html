<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using iframes</title>
</head>
<body>
    <header>
        <h1>Youtube videos</h1>        
    </header>
    <section>
        <iframe src="https://www.youtube.com/watch?v=WTJSt4wP2ME" title="youtube video"></iframe>
    </section>
    <section>
        <iframe src="https://www.youtube.com/" height="200" width="300" title="youtube video"></iframe>
    </section>
    <section>
        <embed type="video/webm" src="https://www.youtube.com/watch?v=WTJSt4wP2ME" >
    </section>
</body>
</html>
